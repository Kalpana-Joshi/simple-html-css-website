<!DOCTYPE html>
<html>
<head>
	<title>Booking</title>
	<link rel="stylesheet" type="text/css" href="css/book.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
	<div class="main">
		<div class="logo">	
				<img src="logo.png">
		</div>
	</div>

	<div class="booking-page">
	<div class="form">
		<form class ="booking-form">
		<Label>Arrival Date:</Label><input type="date"/><br>
		<Label>Departure Date:</Label><input type="date"/><br>
		<input type="text" placeholder="Room type"/>
		<input type="number" placeholder="No. of people"/>
		<button class="last-btn">
				Check Availability
			</button>
		</form>
	</div>
    </div>
   
</header>
</body>
</html>
